<h1 class="center"> voyage </h1>

<div class ="container">
  <div class ="row">

    <div *ngFor="let country of countryList" class="col m4 s6">
      <div class ="card horizontal" appBorderCard >
          <div class ="card-image">
            <img [src]="country.picture" alt="Country Picture" height="190">

          </div>

        <div class="card-stacked">
          <div class="card-content">
            <p>{{country.name |uppercase}}</p>
            <span
              class="{{country.continent|countryContinentColor}}">
            {{country.continent}}
            </span>
            <p><strong>{{country.resident}}</strong></p>
            <p><small>{{country.created |date:"dd/mm/yyyy"}}</small></p>
    </div>
    </div>
      </div>

  </div>
</div>




</div>
