<div class="row">
  <div class="col s12 m6 offset-m3">
    <div class="card">
      <div class="card-content">
        <div class="input-field">
          <input
            #searchBox
            (keyup)="search(searchBox.value)"
            placeholder="Rechercher une ville"/>
        </div>
        <div class="collection">
          <a *ngFor="let country of country$|async"
             (click)="goTodetail(country)" class="collection-item">
            {{country.name}}
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
